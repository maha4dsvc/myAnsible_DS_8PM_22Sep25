---
- hosts: myWebservers
  become: yes
  gather_facts: yes
  tasks:
  - name: install apache2 on ubuntu nodes
    apt:
      name: apache2 
      state: present
    when: ansible_os_family == "Debian"
    
  - name: i want to start apache2 service 
    service:
        name: apache2 
        state: started
    when: ansible_os_family == "Debian"

  - name: install httpd on redhat nodes
    dnf:
        name: httpd
        state: present
    when: ansible_os_family == "RedHat"

  - name: i want to start httpd service
    service:
        name: httpd
        state: started 
    when: ansible_os_family == "RedHat"